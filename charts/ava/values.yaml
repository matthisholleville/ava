# Default values for ava.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/matthisholleville/ava
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.1.0"

initImage:
  repository: ghcr.io/matthisholleville/ava-init
  pullPolicy: IfNotPresent
  tag: "v0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8081"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


serviceMonitor:
  enabled: false
  additionalLabels:
    release: "monitoring"

env:
  - name: ENABLE_EXECUTORS_ON_WEBHOOK
    value: "false"
  - name: SLACK_VALIDATION_TOKEN
    valueFrom:
      secretKeyRef:
        name: slack-secret
        key: validation-token
  - name: SLACK_BOT_TOKEN
    valueFrom:
      secretKeyRef:
        name: slack-secret
        key: bot-token

configuration:
  # knowledge:
  #   github:
  #     token: ${GITHUB_AUTH_TOKEN}

  executors:
    enabled: true
    k8s:
      write: false
      read: true
    common:
      enabled: true
    web:
      enabled: true

  ai:
    type: openai
    openai:
      apiKey: ${OPENAI_API_KEY}

  api:
    chat:
      enabled: true
    knowledge:
      enabled: true
    events:
      enabled: true
    swagger:
      enabled: true

  events:
    type: slack
    slack:
      validationToken: ${SLACK_VALIDATION_TOKEN}
      botToken: ${SLACK_BOT_TOKEN}

postgresql:
  enabled: true
  auth:
    username: myuser
    password: mypassword
    database: ava
  primary:
    persistence:
      size: 1Gi